--- 
- name: Add nginx key
  shell: "curl http://nginx.org/keys/nginx_signing.key| apt-key add -"

- name: Add Nginx stable repo
  apt_repository: repo='deb http://nginx.org/packages/debian/ wheezy nginx'

- name: update apt repo
  apt: update-cache=yes

- name: install nginx 
  apt: name=nginx state=installed

- name: service nginx 
  service: name=nginx state=started 

- name: write nginx.conf 
  template: src=nginx.conf.j2 
            dest=/etc/nginx/nginx.conf 
            backup=yes
  notify:
    - restart nginx

- name: create directory {{ website_root }}
  file: dest={{ website_root }}
        state=directory
